<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title></title>
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding :0;
    }
    .map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
<div id='map-leaflet' class='map'> </div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoieXVhbnoyMjk5IiwiYSI6ImNqZ3gzdDFlcTFqZDMyd216OXZnMzNhdXoifQ.-i3J6xqi-dhTgwfZ7nUrLw';
var mapLeaflet = L.mapbox.map('map-leaflet', 'mapbox.streets')
  .setView([40.71280, -74.00600], 12);

L.marker([40.7221952, -73.989737]).addTo(mapLeaflet);
L.marker([40.7170223, -73.9954912]).addTo(mapLeaflet);

mapLeaflet.scrollWheelZoom.disable();
</script>
</body>
</html>
